<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Gateway Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .player-section {
            margin-bottom: 30px;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #f5f5f5;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .info strong {
            color: #333;
        }

        .variants {
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .variants h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }

        .variant-item {
            display: block;
            width: 100%;
            padding: 10px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            font-size: 13px;
            color: #374151;
            cursor: pointer;
            transition: background 0.15s ease, border-color 0.15s ease;
            text-align: left;
        }

        .variant-item:hover {
            background: #eef2ff;
            border-color: #667eea;
        }

        .variant-item.disabled {
            cursor: default;
            background: #f3f4f6;
            color: #9ca3af;
            border-style: dashed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Streaming Gateway Player</h1>
        <p class="subtitle">–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞—É–¥–∏–æ —á–µ—Ä–µ–∑ HLS —Å—Ç—Ä–∏–º–∏–Ω–≥</p>

        <div class="player-section">
            <div class="controls">
                <div class="input-group">
                    <label for="trackId">Track ID</label>
                    <input type="text" id="trackId" value="1" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Ç—Ä–µ–∫–∞">
                </div>

                <div class="input-group">
                    <label for="artistId">Artist ID</label>
                    <input type="text" id="artistId" value="1" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∞—Ä—Ç–∏—Å—Ç–∞">
                </div>

                <div class="input-group">
                    <label for="bitrates">Available Bitrates (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é, –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                    <input type="text" id="bitrates" value="256000,160000,96000" placeholder="256000,160000,96000">
                </div>

                <div class="input-group">
                    <label for="qualitySelect">–ö–∞—á–µ—Å—Ç–≤–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è</label>
                    <select id="qualitySelect" disabled>
                        <option value="auto">–ê–≤—Ç–æ (master)</option>
                    </select>
                </div>

                <button id="loadBtn" onclick="loadStream()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∏–º</button>
                <button id="refreshBtn" onclick="refreshStream()" disabled>–û–±–Ω–æ–≤–∏—Ç—å –ø–æ–¥–ø–∏—Å–∏</button>
            </div>

            <div id="status" class="status hidden"></div>

            <div id="variants" class="variants hidden"></div>

            <audio id="audioPlayer" class="audio-player" controls></audio>

            <div id="info" class="info hidden">
                <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ç—Ä–∏–º–µ:</strong><br>
                <span id="infoContent"></span>
            </div>
        </div>
    </div>

    <script>
        const isLocalhost = (
            window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||
            window.location.hostname.endsWith('.localhost')
        );

        const API_BASE_URL = isLocalhost
            ? 'http://localhost:8000'
            : `${window.location.protocol}//${window.location.host}`;
        
        const qualitySelect = document.getElementById('qualitySelect');
        
        let currentStreamData = null;
        let hls = null;
        let currentMasterUrl = null;
        const variantMap = new Map();

        function resetQualityOptions() {
            if (!qualitySelect) {
                return;
            }
            variantMap.clear();
            qualitySelect.innerHTML = '<option value="auto">–ê–≤—Ç–æ (master)</option>';
            qualitySelect.value = 'auto';
            qualitySelect.disabled = true;
        }

        function populateQualityOptions(variants) {
            if (!qualitySelect) {
                return;
            }

            resetQualityOptions();

            if (!variants || variants.length === 0) {
                return;
            }

            variants.forEach((variant) => {
                const bitrateValue = variant.bitrate.toString();
                const kbps = Math.round(variant.bitrate / 1000);
                variantMap.set(bitrateValue, variant.url);

                const option = document.createElement('option');
                option.value = bitrateValue;
                option.textContent = `${kbps} kbps`;
                qualitySelect.appendChild(option);
            });

            qualitySelect.disabled = false;
            qualitySelect.value = 'auto';
        }

        function handleQualityChange() {
            if (!qualitySelect) {
                return;
            }

            const value = qualitySelect.value;
            let targetUrl = null;

            if (value === 'auto') {
                targetUrl = currentMasterUrl;
            } else {
                targetUrl = variantMap.get(value);
            }

            if (!targetUrl) {
                showStatus('error', '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å URL –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞.');
                return;
            }

            playStream(targetUrl);

            if (value === 'auto') {
                showStatus('success', '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –≤ —Ä–µ–∂–∏–º –ê–≤—Ç–æ (master).');
            } else {
                const kbps = Math.round(parseInt(value, 10) / 1000);
                showStatus('success', `–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ ${kbps} kbps.`);
            }
        }

        if (qualitySelect) {
            resetQualityOptions();
            qualitySelect.addEventListener('change', handleQualityChange);
        }

        async function checkApiAvailability() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                
                const response = await fetch(`${API_BASE_URL}/health`, { 
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    console.log('API –¥–æ—Å—Ç—É–ø–µ–Ω');
                    return true;
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.warn('API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: timeout');
                } else {
                    console.warn('API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error.message);
                }
                showStatus('error', `‚ö†Ô∏è –°–µ—Ä–≤–∏—Å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ –∞–¥—Ä–µ—Å—É ${API_BASE_URL}. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ CDN –∏ Streaming Gateway –∑–∞–ø—É—â–µ–Ω—ã:\n\ndocker compose up cdn streaming`);
                return false;
            }
        }

        window.addEventListener('load', async () => {
            console.log('Page loaded, API URL:', API_BASE_URL);
            const infoEl = document.getElementById('info');
            if (infoEl) {
                infoEl.innerHTML = `
                    <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</strong><br>
                    API URL: ${API_BASE_URL}<br>
                    –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ CDN –¥–æ—Å—Ç—É–ø–µ–Ω (docker compose up cdn streaming)
                `;
                infoEl.classList.remove('hidden');
            }
            
            await checkApiAvailability();
        });

        async function loadStream() {
            const trackId = document.getElementById('trackId').value.trim();
            const artistId = document.getElementById('artistId').value.trim();
            const bitratesInput = document.getElementById('bitrates').value.trim();

            if (!trackId || !artistId) {
                showStatus('error', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ Track ID –∏ Artist ID');
                return;
            }

            const bitrates = bitratesInput ? bitratesInput.split(',').map(b => parseInt(b.trim())).filter(b => !isNaN(b)) : null;
            const bitratesParam = bitrates ? bitrates.join(',') : null;

            showStatus('loading', '–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∏–º–∞...');
            document.getElementById('loadBtn').disabled = true;
            document.getElementById('refreshBtn').disabled = true;

            try {
                const url = `${API_BASE_URL}/api/stream/${trackId}?artist_id=${encodeURIComponent(artistId)}${bitratesParam ? `&available_bitrates=${bitratesParam}` : ''}`;
                const response = await fetch(url);

                if (!response.ok) {
                    let errorDetail = `HTTP ${response.status}`;
                    try {
                        const errorData = await response.json();
                        if (errorData.detail) {
                            if (Array.isArray(errorData.detail)) {
                                errorDetail = errorData.detail.map((e) => {
                                    const loc = e.loc ? e.loc.join('.') : '';
                                    const msg = e.msg || e.type || 'validation error';
                                    return loc ? `${loc}: ${msg}` : msg;
                                }).join(', ');
                            } else {
                                errorDetail = errorData.detail;
                            }
                        }
                    } catch {
                    }
                    throw new Error(errorDetail);
                }

                const data = await response.json();
                currentStreamData = data;
                currentMasterUrl = data.master_url;
                populateQualityOptions(data.variants);

                showStatus('success', `–°—Ç—Ä–∏–º –∑–∞–≥—Ä—É–∂–µ–Ω! TTL: ${data.expires_in} —Å–µ–∫—É–Ω–¥`);
                showVariants(data.variants);
                playStream(currentMasterUrl);
                showInfo(data);

                document.getElementById('refreshBtn').disabled = false;
            } catch (error) {
                let errorMessage = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = `–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–∏—Å—É –ø–æ –∞–¥—Ä–µ—Å—É ${API_BASE_URL}. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ CDN –∏ Streaming Gateway –∑–∞–ø—É—â–µ–Ω—ã:\n\ndocker compose up cdn streaming`;
                } else if (error.message) {
                    if (typeof error.message === 'object') {
                        try {
                            const errorObj = JSON.parse(JSON.stringify(error.message));
                            errorMessage = errorObj.detail || errorObj.message || JSON.stringify(errorObj);
                        } catch {
                            errorMessage = String(error.message);
                        }
                    } else {
                        errorMessage = error.message;
                    }
                }
                
                showStatus('error', `–û—à–∏–±–∫–∞: ${errorMessage}`);
                console.error('Load stream error:', error);
            } finally {
                document.getElementById('loadBtn').disabled = false;
            }
        }

        async function refreshStream() {
            if (!currentStreamData) {
                showStatus('error', '–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∏–º');
                return;
            }

            const trackId = document.getElementById('trackId').value.trim();
            const artistId = document.getElementById('artistId').value.trim();
            const bitratesInput = document.getElementById('bitrates').value.trim();
            const bitrates = bitratesInput ? bitratesInput.split(',').map(b => parseInt(b.trim())).filter(b => !isNaN(b)) : null;

            showStatus('loading', '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–µ–π...');
            document.getElementById('refreshBtn').disabled = true;
            const previousQuality = qualitySelect ? qualitySelect.value : 'auto';
            const previousMasterUrl = currentMasterUrl;

            try {
                const payload = {
                    track_id: trackId,
                    artist_id: artistId,
                };
                if (bitrates) {
                    payload.available_bitrates = bitrates;
                }

                const response = await fetch(`${API_BASE_URL}/api/stream/refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();
                currentStreamData = data;
                currentMasterUrl = data.master_url;
                populateQualityOptions(data.variants);

                let selectedUrl = currentMasterUrl;
                let statusMessage = `–ü–æ–¥–ø–∏—Å–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã! –ù–æ–≤—ã–π TTL: ${data.expires_in} —Å–µ–∫—É–Ω–¥`;

                if (qualitySelect && previousQuality !== 'auto' && variantMap.has(previousQuality)) {
                    qualitySelect.value = previousQuality;
                    selectedUrl = variantMap.get(previousQuality) || currentMasterUrl;
                    const kbps = Math.round(parseInt(previousQuality, 10) / 1000);
                    statusMessage += ` ¬∑ –¢–µ–∫—É—â–µ–µ –∫–∞—á–µ—Å—Ç–≤–æ: ${kbps} kbps`;
                } else if (qualitySelect) {
                    qualitySelect.value = 'auto';
                }

                playStream(selectedUrl || currentMasterUrl);
                showStatus('success', statusMessage);

                showVariants(data.variants);
                showInfo(data);

                document.getElementById('refreshBtn').disabled = false;
            } catch (error) {
                showStatus('error', `–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ${error.message}`);
                console.error('Refresh stream error:', error);
                document.getElementById('refreshBtn').disabled = false;
                currentMasterUrl = previousMasterUrl;
            }
        }

        function playStream(masterUrl) {
            const audio = document.getElementById('audioPlayer');

            if (hls) {
                hls.destroy();
                hls = null;
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: false,
                });

                hls.loadSource(masterUrl);
                hls.attachMedia(audio);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log('HLS manifest parsed, starting playback');
                    audio.play().catch(err => {
                        console.error('Play error:', err);
                        showStatus('error', '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è. –í–æ–∑–º–æ–∂–Ω–æ, —Ç—Ä–µ–±—É–µ—Ç—Å—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.');
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showStatus('error', '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∏–º.');
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showStatus('error', '–û—à–∏–±–∫–∞ –º–µ–¥–∏–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å.');
                                hls.recoverMediaError();
                                break;
                            default:
                                showStatus('error', '–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ HLS. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∏–º.');
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                audio.src = masterUrl;
                audio.play().catch(err => {
                    console.error('Play error:', err);
                    showStatus('error', '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è.');
                });
            } else {
                showStatus('error', '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç HLS –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ.');
            }
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');
        }

        function showVariants(variants) {
            const variantsEl = document.getElementById('variants');
            if (!variantsEl) {
                return;
            }

            variantsEl.innerHTML = '<h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –∫–∞—á–µ—Å—Ç–≤–∞:</h3><p style="font-size:12px;color:#6b7280;margin-bottom:10px;">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –≤—ã—à–µ.</p>';
            
            if (!variants || variants.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'variant-item disabled';
                empty.textContent = '–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã';
                variantsEl.appendChild(empty);
            } else {
                variants.forEach(variant => {
                    const kbps = Math.round(variant.bitrate / 1000);
                    const item = document.createElement('button');
                    item.type = 'button';
                    item.className = 'variant-item';
                    item.textContent = `${kbps} kbps`;
                    item.addEventListener('click', () => {
                        if (qualitySelect) {
                            qualitySelect.value = variant.bitrate.toString();
                            handleQualityChange();
                        } else {
                            playStream(variant.url);
                            showStatus('success', `–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ ${kbps} kbps.`);
                        }
                    });
                    variantsEl.appendChild(item);
                });
            }

            variantsEl.classList.remove('hidden');
        }

        function showInfo(data) {
            const infoEl = document.getElementById('info');
            const contentEl = document.getElementById('infoContent');
            if (!infoEl || !contentEl) {
                return;
            }
            
            contentEl.innerHTML = `
                Master URL: <a href="${data.master_url}" target="_blank">${data.master_url}</a><br>
                –í–∞—Ä–∏–∞–Ω—Ç–æ–≤ –∫–∞—á–µ—Å—Ç–≤–∞: ${data.variants.length}<br>
                –í—Ä–µ–º—è –∂–∏–∑–Ω–∏ –ø–æ–¥–ø–∏—Å–∏: ${data.expires_in} —Å–µ–∫—É–Ω–¥<br>
                –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –≤—ã—à–µ –∏–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–∏–∂–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –∫–∞—á–µ—Å—Ç–≤–æ
            `;
            
            infoEl.classList.remove('hidden');
        }
